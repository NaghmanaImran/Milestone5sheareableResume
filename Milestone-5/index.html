<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Milestone Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Shareable Milestone Resume</h1>
    <form id="resume-form">
        <!-- feild of personal information -->
        <fieldset>

            <legend>Personal Information</legend>
            
            <label for="username">Cv URL:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            

            
            <label for="email">Email</label>
           <input type="email" id="email" placeholder="Enter your email" required>

           <label for="phone">Phone:</label>
           <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <!-- feild of personal education -->

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <!-- feild of experience -->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label> 
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea> 
        </fieldset>
        <!-- feield of skills -->

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
          <!-- generate button -->
        <button type="submit">Generate Resume Below</button>
    </form>
    <br>
    <!-- Editable and Dynamic -->

    <div id="resume-display" contenteditable="true"></div>
<br>

<!-- section for the shareable link -->

<div id="shareable-link-container" style="display: none;">
<h2>Shareable Link</h2>
<p>Here is a my mileston 5 link</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>
</div>
    <script src="script.js"></script>
</body>
</html>
